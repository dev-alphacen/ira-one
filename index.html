<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Site with Fullscreen Video</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        #video-container {
            position: relative;
            width: 100%;
            height: 100vh;
        }

        #video {
            object-fit: cover;
            width: 100%;
            height: 100%;
        }

        #button-container {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px 20px;
            border-radius: 5px;
        }

        #button {
            color: #fff;
            background-color: #007bff;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div id="video-container">
        <video id="video" autoplay loop muted playsinline>
            <source src="https://pub-b0123c65f5a0491b9f6885c5cc7032f5.r2.dev/slide.mov" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <div id="button-container">
            <button id="button">Learn More</button>
        </div>
    </div>
</body>
</html>
